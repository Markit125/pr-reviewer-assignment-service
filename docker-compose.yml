services:
  db:
    image: postgres:16
    container_name: pr_reviewer_db

    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    volumes:
      - postgres_data:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pr_reviewer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: pr_reviewer_api

    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "8080:8080"

    environment:
      PORT: ${PORT}
      DATABASE_DSN: ${DATABASE_DSN}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: