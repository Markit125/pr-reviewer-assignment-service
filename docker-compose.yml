services:
  db:
    image: postgres:16
    container_name: pr_reviewer_db

    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pr_reviewer_db

    volumes:
      - postgres_data:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pr_reviewer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: pr_reviewer_api

    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - "8080:8080"

    environment:
      PORT: "8080"
      DATABASE_DSN: "postgres://user:password@db:5432/pr_reviewer_db?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: